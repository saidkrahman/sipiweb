<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .accreditation-container {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap; /* Prevent logos from wrapping to the next line */
    }

    .logo {
      max-width: 100px; /* Adjust the maximum width of the logo */
      margin-right: 10px; /* Adjust the margin between logos */
      transition: transform 0.3s ease-in-out; /* Add smooth transition on hover */
    }

    .logo:hover {
      transform: scale(1.1); /* Scale up the logo on hover */
    }
  </style>
</head>
<body>

  <div class="accreditation-container">
    <!-- Company 1 -->
    <div>
      <a href="https://www.company1.com" target="_blank">
        <img src="sipi.png" alt="Company 1" class="logo">
      </a>
    </div>

    <!-- Company 2 -->
    <div>
      <a href="https://www.company2.com" target="_blank">
        <img src="sipi.png" alt="Company 2" class="logo">
      </a>
    </div>

    <!-- Repeat the above pattern for the remaining companies -->

  </div>

</body>
</html>
