<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .message-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1000px;
        }

        .message {
            flex: 0 0 300px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #ecf0f1;
            transition: transform 0.3s ease-in-out;
        }

        .message img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .read-more {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            display: none;
            margin-top: 10px;
            transition: opacity 0.3s ease-in-out;
        }

        .message:hover {
            transform: scale(1.05);
        }

        .message:hover .read-more {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="message-container">

        <div class="message">
            <img src="founder.jpg" alt="Founder Image">
            <p>Founder's Message</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#" class="read-more">Read More</a>
        </div>

        <div class="message">
            <img src="principal.jpg" alt="Principal Image">
            <p>Principal's Message</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#" class="read-more">Read More</a>
        </div>

        <div class="message">
            <img src="head.jpg" alt="Head of Department Image">
            <p>Head of Department's Message</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#" class="read-more">Read More</a>
        </div>

    </div>

</body>
</html>
